{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="card card-body">

            <p>Are you sure you want to delete house no {{house}}, from <span>{{house.apartment}}</span> ?</p>
            <form action=" " method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'addhouses' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="confirm">
            </form>
        </div>
    </div>
{% endblock content %}

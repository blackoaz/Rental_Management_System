<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register User</title>
</head>
<body>
    <h1>Register User</h1>
    <div class="container" style="align-content: center;">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>

                <p><label for="username"> Username:</p>
                </label>{{form.username}}
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <p><label for="username"> First Name:</p>
                {{form.first_name}}
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <p><label for="username"> Last Name:</p>
                {{form.last_name}}
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-envelope-square"></i></span>
                </div>
                <p><label for="username"> Email Adress:</p>
                {{form.email}}
            </div>


            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <p><label for="username"> Phone Number:</p>
                {{form.phone_number}}
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <p><label for="username"> Password:</p>
                {{form.password1}}
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <p><label for="username"> Confirm Password:</p>
                {{form.password2}}
            </div><br>



               <div class="d-flex justify-content-center mt-3 login_container">
                 <input class="btn login_btn" type="submit" value="Register Account">
               </div>

        </form>
    </div>

    {{form.errors}}
    
    <div class="mt-4">
        <div class="d-flex justify-content-center links">
            Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
        </div>
    </div>
</div>
</div>
</div>
        
    </div>
</body>
</html>
